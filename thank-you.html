  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .thank-you-box {
      max-width: 600px;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(255,255,255,0.2);
    }

    .thank-you-box img {
      width: 100px;
      margin-bottom: 20px;
    }

    .thank-you-box h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px #fff;
    }

    .thank-you-box p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 25px;
    }

    .thank-you-box a {
      display: inline-block;
      padding: 12px 20px;
      background: #333;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .thank-you-box a:hover {
      background: #555;
    }
  </style>
</head>
